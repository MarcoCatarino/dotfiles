################
### MONITORS ###
################
monitor = eDP-2, 1920x1080, 0x0, 1.2 # Laptop (eDP-2) - 1920x1080@144Hz
monitor = HDMI-A-1, 2560x1440, 1600x0, 1.00 # Monitor Externo (HDMI-A-1) - 1560x1440@75Hz

#################
### AUTOSTART ###
#################
exec-once = hyprpaper
exec-once = swaync
exec-once = hypridle
exec-once = hyprsunset

exec-once = /home/marco/.config/waybar/scripts/launch-waybar.sh
exec-once = /home/marco/.config/waybar/scripts/logout.sh

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Para NVIDIA
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = WLR_NO_HARDWARE_CURSORS,1
env = WLR_DRM_NO_ATOMIC,1

#####################
### LOOK AND FEEL ###
#####################
general {
    gaps_in = 2
    gaps_out = 6
    border_size = 2
    col.active_border = rgba(7287fdee) rgba(1e66f5ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 16
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true

    vfr = true
    vrr = 0
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
    }
}

# Configuración del mouse
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# Ignorar el “teclado fantasma” del mouse gamer
device {
    name = "SINO WEALTH Wired Gaming Mouse Keyboard"
    enabled = false
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER

$menu = rofi -show drun

$terminal = ghostty
$terminalSecondary = kitty

$codeMain = code
$codeSecond = nvim

$fileManager = nautilus
$textEditor = gnome-text-editor
$mail = evolution
$calculator = gnome-calculator
$calendar = gnome-calendar
$clock = gnome-clocks


# F11/F12 - Control de brillo
bind = ALT, F11, exec, brightnessctl set 5%-        # Bajar brillo 5%
bind = ALT, F12, exec, brightnessctl set 5%+        # Subir brillo 5%

# Básicos del sistema
bind = $mainMod, backspace, killactive # Kill Work
bind = CTRL, backspace, killactive # Kill Work alternativo

bind = $mainMod, L, exec, wlogout --protocol layer-shell # Wlogout
bind = $mainMod, space, exec, $menu # Rofi

# Terminales
bind = $mainMod, return, exec, $terminal # Ghostty
bind = $mainMod SHIFT, return, exec, $terminalSecondary # Kitty

# Desarrollo
bind = $mainMod, C, exec, $codeMain # VS Code
bind = $mainMod SHIFT, C, exec, $terminal -e $codeSecond # NVIM

# Navegadores
bind = $mainMod, A, exec, firefox # Firefox
bind = $mainMod, S, exec, chromium # Chrome
bind = $mainMod, D, exec, brave # Brave

# Base de datos y Docker
bind = $mainMod, B, exec, dbeaver # DBeaver
bind = $mainMod SHIFT, B, exec, docker # Docker

# Ofimática/Editores
bind = $mainMod, T, exec, $textEditor --new-window  # Text Editor
bind = $mainMod ALT, T, exec, env QT_QPA_PLATFORM=xcb GDK_BACKEND=x11 wps -w  # WPS

# Correo y Calendario
bind = $mainMod, K, exec, $mail # Mail
bind = $mainMod ALT, K, exec, $calendar # Calendar

# Calculadora y Reloj
bind = $mainMod, J, exec, $calculator # Calculator
bind = $mainMod ALT, J, exec, $clock # Clock

bind = $mainMod, E, exec, $fileManager # Explorador Archivos

# Apps
bind = $mainMod, M, exec, spotify # Spotify

# Entretenimiento/Terminales especiales
bind = $mainMod, I, exec, ghostty -e cava # Cava (Music Viewer)
bind = $mainMod ALT, I, exec, ghostty -e tty-clock -C 5 -b -n # Clock View
bind = $mainMod SHIFT, I, exec, ghostty -e cmatrix # Matrix

# Capturas de pantalla
bind = $mainMod SHIFT, S, exec, hyprshot -m region  # Capturar región

# Workspace especial
bind = ALT, space, togglespecialworkspace, magic    # Workspace mágico

##########################
### CUSTOM SH ~ SCRIPT ###
##########################

bind = $mainMod SHIFT, G, exec, pkill waybar && sleep 2 && ~/.config/waybar/scripts/launch-waybar.sh
bind = $mainMod, G, exec, ~/.config/hypr/scripts/hypr-reload.sh

####################
### WINDOWS KEYS ###
####################

bind = $mainMod, P, pseudo #Pseudo Position
bind = $mainMod SHIFT, backslash, togglefloating # Window Floating Position
bind = $mainMod, backslash, togglesplit # Window Change Position

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move window position
bind = SUPER SHIFT, left, swapwindow, l
bind = SUPER SHIFT, right, swapwindow, r
bind = SUPER SHIFT, up, swapwindow, u
bind = SUPER SHIFT, down, swapwindow, d

# Resize windows
bind = SUPER, bracketleft, resizeactive, -100 0
bind = SUPER, bracketright, resizeactive, 100 0
bind = SUPER SHIFT, bracketleft, resizeactive, 0 -100
bind = SUPER SHIFT, bracketright, resizeactive, 0 100

# Switch Between Monitors
bind = $mainMod, period, focusmonitor, +1     # Siguiente monitor

# Switch Between Workspaces in Same Monitor
bind = $mainMod, TAB, workspace, m+1
bind = $mainMod SHIFT, TAB, workspace, m-1

# Switch Between Workspaces ACTIVATED in every Monitor
bind = ALT, TAB, workspace, e+1
bind = ALT SHIFT, TAB, workspace, e-1

# Switch Between ALL Workspaces in every Monitor
bind = CTRL ALT, TAB, workspace, +1


##################
### Workspaces ###
##################

# Workspace x Monitor
workspace = 1, monitor:eDP-2, default:true
workspace = 2, monitor:eDP-2
workspace = 3, monitor:eDP-2
workspace = 4, monitor:eDP-2
workspace = 5, monitor:eDP-2

workspace = 6, monitor:HDMI-A-1, default:true
workspace = 7, monitor:HDMI-A-1
workspace = 8, monitor:HDMI-A-1
workspace = 9, monitor:HDMI-A-1
workspace = 10, monitor:HDMI-A-1

# Laptop workspaces (1-4)
bind = $mainMod, 1, exec, ~/.config/hypr/scripts/switch-workspace-monitor.sh 1
bind = $mainMod, 2, exec, ~/.config/hypr/scripts/switch-workspace-monitor.sh 2
bind = $mainMod, 3, exec, ~/.config/hypr/scripts/switch-workspace-monitor.sh 3
bind = $mainMod, 4, exec, ~/.config/hypr/scripts/switch-workspace-monitor.sh 4
bind = $mainMod, 5, exec, ~/.config/hypr/scripts/switch-workspace-monitor.sh 5

# Move To Workspaces (Laptop)
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Monitor externo workspaces (5-10) 
bind = CTRL, 1, workspace, 6
bind = CTRL, 2, workspace, 7
bind = CTRL, 3, workspace, 8
bind = CTRL, 4, workspace, 9
bind = CTRL, 5, workspace, 10

# Move To Workspaces (Externo)
bind = CTRL SHIFT, 1, movetoworkspace, 6
bind = CTRL SHIFT, 2, movetoworkspace, 7
bind = CTRL SHIFT, 3, movetoworkspace, 8
bind = CTRL SHIFT, 4, movetoworkspace, 9
bind = CTRL SHIFT, 5, movetoworkspace, 10

# Mouse controls
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
